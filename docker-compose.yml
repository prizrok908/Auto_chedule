version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: school_db
    environment:
      POSTGRES_DB: school_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - school_network

  backend:
    build: ./backend
    container_name: school_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: school_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: your_secret_key_change_in_production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    networks:
      - school_network
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: school_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - school_network
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    command: npm start

volumes:
  postgres_data:

networks:
  school_network:
    driver: bridge
